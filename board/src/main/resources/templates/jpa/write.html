<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"></link>
</head>
<body>
    <div class="container">
        <h2>게시판 등록</h2>
        <form id="frm" name="frm" method="post" action="/jpa/board/write" enctype="multipart/form-data">
            <table class="board_detail">
                <tr>
                    <th>제목</th>
                    <td><input type="text" id="title" name="title"></td>
                </tr>
                <tr>
                	<th scope="row">내용</th>
                    <td colspan="2">
                        <textarea id="contents" name="contents"></textarea>
                    </td>
                </tr>
                <tr>
				<th scope="row">첨부파일</th>
					<td colspan="3">
				        <div class="file_list">
				        	<input type="file" id="files" name="files" multiple="multiple">
				        </div>
					</td>
				</tr>
            </table>
            <!-- multiple속성 추가하면 하나의 태그에서 여러 파일 첨부 가능 -->
            <div style="margin-top:10px;" align="right">
           		<input type="submit" id="submit" value="등록" class="button-6 btn_mdl">
           		<a href="/board/openBoardList.do" class="button-6 btn_mdl" id="list">목록</a>
            </div>
        </form>
    </div>
</body>
</html>
